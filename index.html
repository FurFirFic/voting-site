<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система голосования</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Онлайн голосование</h1>
            <div id="status" class="status stopped">Голосование остановлено</div>
        </header>

        <main>
            <div class="voting-section">
                <h2 id="votingTitle">Голосование за исключение </h2>
                <div id="optionsContainer" class="options">
                    <!-- Варианты будут добавляться динамически -->
                </div>
            </div>

            <div class="results">
                <h2>Результаты</h2>
                <canvas id="resultsChart"></canvas>
            </div>
        </main>

        <footer>
            <p>Админ-панель: <a href="admin.html" id="adminLink">перейти</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
